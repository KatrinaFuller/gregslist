<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
  <link rel="stylesheet" href="style.css">
  <title>GregsList</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12">
        <button class="btn btn-warning">Cars</button>
        <button class="btn btn-warning">Houses</button>
        <button class="btn btn-warning">Jobs</button>
      </div>
      <h1 class="col-12">Make a Car!</h1>
      <form onsubmit="app.controllers.carController.addCar(event)" class="col-5">
        <div class="form-group">
          <label for="make">Make</label>
          <input type="text" class="form-control" name="make" id="make" placeholder="Type in a make" required>
        </div>
        <div class="form-group">
          <label for="model">Model</label>
          <input type="text" class="form-control" name="model" id="model" placeholder="Type in a model" required>
        </div>
        <div class="form-group">
          <label for="year">Year</label>
          <input type="number" min="1890" max="2022" class="form-control" name="year" id="year"
            placeholder="Type in a year" required>
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" class="form-control" name="price" id="price" placeholder="Type in a price" required>
        </div>
        <div class="form-group">
          <label for="imgUrl">Image</label>
          <input type="text" class="form-control" name="imgUrl" id="imgUrl" placeholder="Type in an image address"
            required>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" name="description" id="description"
            placeholder="Type in a description" required>
        </div>
        <button type="submit" class="btn btn-primary">Make Car</button>
      </form>
    </div>
    <div id="cars" class="row">

    </div>

    <!-- houses -->
    <div class="row justify-content-center">
      <h1 class="col-12">Make a House!</h1>
      <form onsubmit="app.controllers.carController.addCar(event)" class="col-5">
        <div class="form-group">
          <label for="street">Street</label>
          <input type="text" class="form-control" name="street" id="street" placeholder="Type in a street name"
            required>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" class="form-control" name="city" id="city" placeholder="Type in the city" required>
        </div>
        <div class="form-group">
          <label for="bedrooms">Bedrooms</label>
          <input type="number" min="0" max="7" class="form-control" name="bedrooms" id="bedrooms"
            placeholder="Number of bedrooms" required>
        </div>
        <div class="form-group">
          <label for="bathrooms">Bathrooms</label>
          <input type="number" min="0" max="7" class="form-control" name="bathrooms" id="bathrooms"
            placeholder="Number of bathrooms" required>
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="text" class="form-control" name="price" id="price" placeholder="Price of the house" required>
        </div>
        <div class="form-group">
          <label for="squarefeet">Square Feet</label>
          <input type="number" class="form-control" name="squarefeet" id="squarefeet"
            placeholder="Number of square feet" required>
        </div>
        <div class="form-group">
          <label for="imgUrl">Image</label>
          <input type="text" class="form-control" name="imgUrl" id="imgUrl" placeholder="Type in the image address"
            required>
        </div>
        <button type="submit" class="btn btn-primary">Make House</button>
      </form>
    </div>
    <div id="houses" class="row">

    </div>
  </div>

  <script src="app/main.js" type="module"></script>
</body>

</html>
